<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Permission: {{.Permission}}</title>
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html">gcp-iam-catalog</a>
        <a href="../roles.html">Roles</a>
        <a href="../permissions.html" class="active">Permissions</a>
    </div>

    <main>
        <section class="permission-detail">
            <h1 class="permission-name">
                <span id="permission-id">{{.Permission}}</span>
                <button class="copy-button" onclick="copyPermission()" aria-label="Copy Permission">ðŸ“‹ Copy</button>
            </h1>

            <h2>{{.RoleCount}} Roles Assign this Permission:</h2>
            <ul class="item-list">
                {{range .Roles}}
                    <li><a href="../{{.}}.html" class="role-name">{{.}}</a></li>
                {{end}}
            </ul>
        </section>
    </main>

    {{template "footer"}}

                
    <script>
        function copyPermission() {
            const permission = document.getElementById('permission-id').textContent.trim();
            navigator.clipboard.writeText(permission)
                .catch(err => {
                    console.error('Error copying text: ', err);
                });
        }
    </script>
</body>
</html>
