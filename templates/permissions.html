<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCP IAM Permissions - gcp-iam-catalog</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and search all GCP IAM permissions. Find which roles grant each permission.">
    <script>
        function filterList() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('.role-table .role-row');

            rows.forEach(row => {
                const link = row.querySelector('a');
                const name = (link ? (link.textContent || link.innerText) : '').toLowerCase();
                const title = (row.getAttribute('data-title') || '').toLowerCase();
                if (name.includes(filter) || title.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">gcp-iam-catalog</a>
        <a href="roles.html">Roles</a>
        <a href="permissions.html" class="active">Permissions</a>
    </div>

    <main>
        <section class="permissions permissions-page">
            <div class="page-header">
                <span class="page-header-icon">ðŸ”‘</span>
                <h1>GCP IAM Permissions</h1>
            </div>
            <p class="muted-text">Browse all GCP IAM permissions. Click on a permission to see which roles grant it and compare with other permissions.</p>
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Search for permissions...">
                <span class="search-icon">&#128269;</span>
            </div>
            <div class="role-table">
                {{range .Items}}
                    <div class="role-row" data-title="{{.Permission}}">
                        <div class="role-name-cell">
                            <span class="permission-indicator"></span>
                            <a href="permissions/{{.Permission}}.html" class="permission-name">{{.Permission}}</a>
                        </div>
                    </div>
                {{end}}
            </div>
        </section>
    </main>

    {{template "footer" .}}
</body>
</html>
