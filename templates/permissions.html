<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCP IAM Permissions - gcp-iam-catalog</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and search all GCP IAM permissions. Find which roles grant each permission.">
    <script>
        function filterList() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const list = document.getElementById('permissionsList');
            const items = list.getElementsByTagName('li');

            for (let i = 0; i < items.length; i++) {
                const a = items[i].getElementsByTagName('a')[0];
                const txtValue = a.textContent || a.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">gcp-iam-catalog</a>
        <a href="roles.html">Roles</a>
        <a href="compare-roles.html">Compare Roles</a>
        <a href="permissions.html" class="active">Permissions</a>
        <a href="compare-permissions.html">Compare Permissions</a>
    </div>

    <main>
        <section class="permissions">
            <h1>GCP Permissions</h1>
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Search for permissions...">
                <span class="search-icon">&#128269;</span>
            </div>
            <ul id="permissionsList" class="item-list">
                {{range .Items}}
                    <li><a href="permissions/{{.Permission}}.html" class="permission-name">{{.Permission}}</a></li>
                {{end}}
            </ul>
        </section>
    </main>

    {{template "footer" .}}
</body>
</html>
