<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCP IAM Roles - gcp-iam-catalog</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and search all GCP IAM roles. Find detailed information about role permissions, titles, and descriptions.">
    <script>
        function filterList() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const roleTable = document.querySelector('.role-table');
            const rows = roleTable.querySelectorAll('.role-row');

            rows.forEach(row => {
                const roleName = row.querySelector('.role-name');
                const name = (roleName.textContent || roleName.innerText).toLowerCase();
                const title = (row.getAttribute('data-title') || '').toLowerCase();
                if (name.includes(filter) || title.includes(filter)) {
                    row.style.display = "flex";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">gcp-iam-catalog</a>
        <a href="roles.html" class="active">Roles</a>
        <a href="compare-roles.html">Compare Roles</a>
        <a href="permissions.html">Permissions</a>
        <a href="compare-permissions.html">Compare Permissions</a>
    </div>

    <main>
        <section class="roles">
            <h1>GCP Roles</h1>
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Search for roles or titles...">
                <span class="search-icon">&#128269;</span>
            </div>
            <div class="role-table">
                <div class="role-table-header">
                    <div class="role-name-header">Role Name</div>
                    <div class="role-type-header">Role Type</div>
                </div>
                {{range .Items}}
                    <div class="role-row" data-title="{{.Title}}">
                        <div class="role-name-cell">
                            <a href="{{.Name}}.html" class="role-name">
                                {{.Name}}
                            </a>
                        </div>
                        <div class="role-type-cell">
                            {{classifyRole .Name}}
                        </div>
                    </div>
                {{end}}
            </div>
        </section>
    </main>

    {{template "footer" .}}
</body>
</html>
